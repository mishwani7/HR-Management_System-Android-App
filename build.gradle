buildscript {
    repositories {
        google()
        mavenCentral() // Replaced jcenter() with mavenCentral() as JCenter is deprecated
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.0'
        // Updated to the latest Gradle plugin version
        classpath 'com.google.gms:google-services:4.3.15' // Updated to the latest Google services plugin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Replaced jcenter() with mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}